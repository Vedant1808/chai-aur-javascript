<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    /*
The .bind() method creates a new function that, when called, has its this value set to a specific object, and can also pre-fill arguments (partial application).
    */
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";

        //requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("button clicked");
        console.log(this.server);
      }
    }

    const app = new React();
  </script>
</html>
